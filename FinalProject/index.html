<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <!-- Loads Raphael library for all files in project to see -->
        <script type="text/javascript" src="jslibs/raphael.min.js"></script>
        <title>Beginner's Bowling Blueprint</title>
        <script defer type="text/javascript" src="appscripts/main.js">
        </script>
    </head>

    <body>
    
      <!-- Main Container for Grid Layout -->
      <div class="maincontainer">
    
        <!-- Background Image -->
        <div class="bg"></div> 
    
        <!-- Webpage Grid Layout -->
        <div class="grid">
          <div class="header"> <a href="../index.html" style="font-size: 6vh; text-decoration: none"> &#128281 </a> </div>
          <div class="title">Beginner's Bowling Blueprint</div>


          <!-- Main Content -->
          <div class="content board"> 
                <a href="QuizCalculatorHTML/quiz.html">
                  <input type="button" class="guideButton" id="quizPage" value="Go To: Bowling Calculator & Quiz Guide">
                </a>
                <br>
                <h3 id="oilQuestion" class="font1 boardFont"> Ball Trajectory Visualization </h3> 
                <br>
                 <div id="mySVGCanvas"></div>

            </div>

          <div class="sidebar board font2">
                  <label for = "oilLength" id = "oilLengthLable"> Oil Pattern Length: </label>
                  <input type="range" id="oilLengthR" min="30" max="47" value="41" step="1"> 
                  <input type="text" id="oilLength" value="41">
                  <br>
                  <br>
                  <label for = "board"> Starting Ball Position Board: </label> 
                  <input type="range" id="boardR" min="1" max="39" value="25" step="1">                 
                  <input type="text" id="board" value="25">
                  <br>
                  <br>
                  <label for = "breakpoint"> Breakpoint Board: </label> 
                  <input type="range" id="breakpointR" min="1" max="39" value="9" step="1">                 
                  <input type="text" id="breakpoint" value="9">
                  <br>
                  <br>
                  <label for = "angle"> Rotation Angle: </label> 
                  <input type="range" id="angleR" min="0" max="90" value="45" step="1">                 
                  <input type="text" id="angle" value="45">
                  <br>
                  <br>
                  <label for = "speed"> Ball Speed: </label> 
                  <input type="range" id="speedR" min="5" max="40" value="20" step="1">                 
                  <input type="text" id="speed" value="20">
                  <br>
                  <br>
                  <button onClick="window.location.href=window.location.href">Reset</button>
                  <br>
                  <br>
                  <input type="button" id="lineQuiz" value="Start Quiz">
                  <input type="button" class = "quizButton" id="submitQuiz" value="Submit Answer">
                  <p id="directions"> Please press reset to continue :D</p>

          </div>

          <!-- Background Photo Credits -->
          <div class="footer">
            Background Photo by <a href="https://unsplash.com/@evavisicrea?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eva Andria</a> on <a href="https://unsplash.com/s/photos/bowling?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
          </div>        

        </div>
  
      </div>
    
    </body>

</html>
